<div class="container">
  <fa-icon *ngIf="videoSource && playButtonVisible" [icon]="playing ? faPause : faPlay" class="pr-3"
           (click)="playPauseVideo()"></fa-icon>
  <video *ngIf="videoSource" (click)="playPauseVideo()" #video>
    <source [src]="videoSource" type="video/mp4">
  </video>
  <h2>{{title}}</h2>
</div>
