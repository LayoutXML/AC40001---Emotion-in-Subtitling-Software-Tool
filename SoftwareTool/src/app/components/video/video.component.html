<div class="container" id="container" [class.enlarged]="enlarged" [class.p-0]="enlarged">
  <fa-icon *ngIf="videoSource && playButtonVisible" [icon]="playing ? faPause : faPlay" (click)="playPauseVideo()"
           id="playButton"></fa-icon>
  <fa-icon *ngIf="videoSource && playButtonVisible" [icon]="enlarged ? faCompress : faExpand"
           (click)="expandShrinkVideo()" id="expandButton"></fa-icon>
  <div class="subtitles">
    <div *ngFor="let block of currentSubtitles" [class.subtitles-enlarged]="enlarged">
      <div class="d-block subtitle p-2"
           [style.color]="line.color"
           [style.background-color]="line.color === '#000000' ? 'rgba(255, 255, 255, 0.75)' : null"
           *ngFor="let line of block.text">
        {{line.text}}
      </div>
    </div>
  </div>
  <video *ngIf="videoSource" (click)="playPauseVideo()" #video (mouseenter)="playButtonVisible = true"
         (mouseleave)="playButtonVisible ? showAndRemoveButtonsWithDelay() : null" class="mt-3">
    <source [src]="videoSource" type="video/mp4">
  </video>
  <h2 *ngIf="!enlarged">{{title}}</h2>
</div>
